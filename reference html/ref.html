<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2876fe37bc.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./ref.css">
</head>
<body>
    <div id="left-container">
        <div id="logo-container">
            <img src="../images/logo.svg" alt="huddle brand logo" id="logo">
        </div>
        <div id="image-container">
            <img src="../images/illustration-mockups.svg" alt="product mockup" id="mockup">
        </div>
    </div>
    <div id="right-container">
        <div id="text-container">
            <div id="title-box">
                <h1 id="title">
                    Build The Community Your Fans Will Love
                </h1>
            </div>
            <div id="description-box">
                <p id="description">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. 
                </p>
            </div>
        </div>
        <div id="button-container">
            <button id="register-button">
                Register
            </button>
        </div>
        <div id="socials-container">
            <div class="social-border">
                <div class="social-logos">
                    <i class="fab fa-facebook-f" class="media-logo"></i>
                </div>
            </div>
            <div class="social-border">
                <div class="social-logos">
                    <i class="fab fa-twitter" class="media-logo"></i>
                </div>
            </div>
            <div class="social-border">
                <div class="social-logos">
                    <i class="fab fa-instagram" class="media-logo"></i>
                </div>
            </div>
        </div>
    </div>

    <footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </p>
    </footer>
</body>
</html>
